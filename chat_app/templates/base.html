{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHAT ACCOUNT</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="{% static 'images/ravi_icon1.png' %}" rel="icon">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/chat.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/chat.js' %}"></script>
    <script src="{% static 'js/validation.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/" style="color:seagreen;"><b>RV Chat</b></a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">
                <span class="fa fa-home"></span>
                <b>Home</b></a>
            </li>
            {% if user.is_authenticated %}
            <li><a href="/chat"><span class="glyphicon glyphicon-comment"></span><b> CHAT</b></a></li>
            {% endif %}
            <li><a href="/about"><b><span class="glyphicon  glyphicon-globe"></span><b> About</b></b></a> </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li><a href="#" id="profile"><b>Profile </b><span class="fa fa-vcard-o"></span></a> </li>
            <li><a href="/users/logout"><b>Logout </b><span class="fa fa-power-off"></span></a> </li>
            {% else %}
            <li><a href="/users/signup"><b>SignUp</b><span class="glyphicon glyphicon-user"></span></a> </li>
            <li><a href="/users/login"><b>Login</b><span class="glyphicon glyphicon-log-in"></span></a> </li>
            {% endif %}
        </ul>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
